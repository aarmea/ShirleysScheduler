<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	
		<!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
		<script src="js/settings.js"></script>
		<script>
			var aliasem = $("#test");
			function alias(){
				var email = aliasem.val();
				//email is the input email
				//we need to ajax it to the server
				alert(email);
			};
		</script>
		<div id="settings-form">
			<div class="form-group">
				<div class="input-group">
					<h3 id="form-header">Settings:</h3>
					<!-- alias email. -->
					<div>
						<input type="text" placeholder="Alternative Email" class="form-control" id="test" value=""/>
						<input type="button" class="btn btn-primary btn-wide" value="Update email" name="email" onclick="alias()"/>
					</div>
					<!-- nickname section. -->
					<div>
						<input type="text" placeholder="Preferred Name" class="form-control" id="nickname" value=""/>
						<input type="button" class="btn btn-primary btn-wide" value="Update name" onclick="name()" />
					</div>
					<!-- phone number section. -->
					<div>
						<input type="text" placeholder="Phone Number" class="form-control" id="phone-number" value=""/>
						<input type="button" class="btn btn-primary btn-wide" value="Update Phone#" onclick="phone()" />
					</div>
				</div>	
			</div>
		</div>
  </body>
</html>
